# Конфигурация coturn для Docker
# Этот файл используется как fallback, если переменные окружения не заданы

# Порт для прослушивания
listening-port=3478

# IP адрес для прослушивания
listening-ip=0.0.0.0

# Внешний IP адрес (должен быть установлен через переменную окружения EXTERNAL_IP)
# external-ip=YOUR_EXTERNAL_IP

# Реалм
realm=localhost

# Пользователи (устанавливаются через переменные окружения)
# user=turnuser:turnpassword

# Диапазон портов для медиа-трафика
min-port=49152
max-port=65535

# Логирование
log-file=stdout
verbose

# Безопасность
no-cli
no-tls
no-dtls

# Отключить мультикаст
no-multicast-peers

# Разрешить только relay (рекомендуется для безопасности)
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=127.0.0.0-127.255.255.255

