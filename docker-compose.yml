version: '3.8'

services:
  mcu-layout:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcu-layout
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Переменные окружения из .env файла (значения по умолчанию для предотвращения предупреждений)
      - API_URL=${API_URL:-}
      - WS_HOST=${WS_HOST:-}
      - NEXT_PUBLIC_WS_HOST=${NEXT_PUBLIC_WS_HOST:-}
      # TURN сервер настройки (опционально)
      - NEXT_PUBLIC_TURN_SERVER=${NEXT_PUBLIC_TURN_SERVER:-turn:coturn:3478}
      - NEXT_PUBLIC_TURN_USERNAME=${NEXT_PUBLIC_TURN_USERNAME:-turnuser}
      - NEXT_PUBLIC_TURN_PASSWORD=${NEXT_PUBLIC_TURN_PASSWORD:-turnpassword}
      - NEXT_PUBLIC_WEBRTC_ICE_POLICY=${NEXT_PUBLIC_WEBRTC_ICE_POLICY:-all}
    env_file:
      - .env.production
    networks:
      - mcu-network
    depends_on:
      - coturn
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  coturn:
    image: coturn/coturn:latest
    container_name: mcu-layout-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-turnuser}
      - TURN_PASSWORD=${TURN_PASSWORD:-turnpassword}
      - EXTERNAL_IP=${EXTERNAL_IP:-}
      - REALM=${TURN_REALM:-localhost}
    volumes:
      - ./coturn.conf:/etc/turnserver.conf:ro
    networks:
      - mcu-network
    command:
      - -n
      - --log-file=stdout
      - --listening-ip=0.0.0.0
      - --listening-port=3478
      - --min-port=49152
      - --max-port=65535
      - --fingerprint
      - --lt-cred-mech
      - --user=${TURN_USERNAME:-turnuser}:${TURN_PASSWORD:-turnpassword}
      - --realm=${TURN_REALM:-localhost}
      - --no-cli
      - --no-tls
      - --no-dtls
      - --no-multicast-peers
    healthcheck:
      test: ["CMD", "timeout", "2", "bash", "-c", "echo > /dev/udp/127.0.0.1/3478"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  mcu-network:
    driver: bridge

